<div *ngIf="loggedIn==false">
    <div class = "center">
        <h1>Log In</h1>
        <input id="username" #usernameEntry/>
        <button type="button" (click)="login(usernameEntry.value)">Continue</button>
    </div>
    
</div>

<div *ngIf="loggedIn==true" class="center">
    <h1>Welcome</h1>
    <button type="button" (click)="logout()">Logout</button>
</div>
